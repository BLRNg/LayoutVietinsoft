<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .dashboard-item {
            text-align: left;
            padding: 10px;
            flex: 1;
            border-right: 1px solid #e0e0e0;
        }

        .dashboard-item:last-child {
            border-right: none;
        }

        .dashboard-item h2 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .dashboard-item p {
            margin: 10px 0;
            color: #666;
        }

        .dashboard-item .change {
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        .change span {
            font-size: 1rem;
            margin-left: 5px;
        }

        .positive {
            color: #1aae6f;
        }

        .negative {
            color: #d95c5c;
        }

        .change-icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-item">
            <p>Tổng nhân viên</p>
            <h2>500</h2>
           
            <div class="change positive">
                <div class="change-icon">↑</div>
                <span>10,25% So với quý trước</span>
            </div>
        </div>
        <div class="dashboard-item">
            <p>Nhân viên mới</p>
            <h2>1.080</h2>
          
            <div class="change positive">
                <div class="change-icon">↑</div>
                <span>6,25% So với tháng trước</span>
            </div>
        </div>
        <div class="dashboard-item">
            <p>Nhân viên đã nghỉ</p>
            <h2>80</h2>
           
            <div class="change negative">
                <div class="change-icon">↓</div>
                <span>0,25% So với quý trước</span>
            </div>
        </div>
        <div class="dashboard-item">
            <p>Ứng viên trong tháng</p>
            <h2>140</h2>
           
            <div class="change positive">
                <div class="change-icon">↑</div>
                <span>5,14% So với tháng trước</span>
            </div>
        </div>
    </div>
</body>
</html>

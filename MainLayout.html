<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Push Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .menu-toggle {
            font-size: 24px;
            color: #fff;
            background-color: #343a40;
            padding: 15px;
            cursor: pointer;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar {
            height: 100%;
            width: 300px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            left: -300px;
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            z-index: 900;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .menu > li {
            position: relative;
        }

        .sidebar .menu > li > a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 2px;
            transition: background-color 0.3s;
        }

        .sidebar .menu > li > a:hover {
            background-color: #495057;
        }

        .sidebar .submenu {
            display: none;
            list-style-type: none;
            padding-left: 20px;
            margin: 0;
        }

        .sidebar .submenu li a {
            padding: 10px;
            background-color: #495057;
            border-radius: 4px;
            margin-bottom: 2px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .sidebar .submenu li a:hover {
            background-color: #6c757d;
        }

        .sidebar .menu > li.active .submenu {
            display: block;
        }

        .sidebar .menu > li > a::after {
            content: '\f078'; /* Font Awesome down arrow */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            float: right;
            transition: transform 0.3s;
        }

        .sidebar .menu > li.active > a::after {
            transform: rotate(180deg); /* Rotate the arrow */
        }

        .content {
            margin-left: 300px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            z-index: 1;
        }

        .content.shift {
            margin-left: 0;
        }

        .submenu {
            position: relative;
            margin-left: 100px; /* Adjust as needed */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar">
        <ul class="menu">
            <li>
                <a href="#"><i class="fas fa-home"></i> Dashboard</a>
                <ul class="submenu">
                    <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <ul class="submenu">
                    <li><a href="#"><i class="fas fa-user-circle"></i> View Profile</a></li>
                    <li><a href="#"><i class="fas fa-edit"></i> Edit Profile</a></li>
                    <li>
                        <a href="#"><i class="fas fa-cogs"></i> More Options</a>
                        <ul class="submenu">
                            <li><a href="#"><i class="fas fa-tools"></i> Option 1</a></li>
                            <li><a href="#"><i class="fas fa-cogs"></i> Option 2</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to the Multi-Level Push Menu</h1>
        <p>Click on the menu icon to toggle the sidebar.</p>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            content.classList.toggle('shift');
        });

        document.querySelectorAll('.sidebar .menu > li > a').forEach(menuItem => {
            menuItem.addEventListener('click', function(event) {
                event.preventDefault();
                const parentLi = this.parentElement;
                const submenu = this.nextElementSibling;

                if (submenu && submenu.classList.contains('submenu')) {
                    const isActive = parentLi.classList.contains('active');
                    document.querySelectorAll('.sidebar .menu > li').forEach(li => li.classList.remove('active'));
                    if (!isActive) {
                        parentLi.classList.add('active');
                    }
                }
            });
        });
    </script>

</body>
</html>

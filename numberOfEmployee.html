<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- MetisMenu CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/metismenu/dist/metisMenu.min.css">

    <!-- jQuery (required by MetisMenu) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- MetisMenu JS -->
    <script src="https://cdn.jsdelivr.net/npm/metismenu/dist/metisMenu.min.js"></script>

    <style>
        .metismenu .nav-second-level, 
        .metismenu .nav-third-level {
            padding-left: 20px;
        }

        .metismenu li a {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metismenu li a .arrow {
            margin-left: 5px;
        }

    </style>

</head>
<body>
    <ul id="metisMenu" class="metismenu">
        <li>
            <a href="#" aria-expanded="false">Menu 1 <span class="fa arrow"></span></a>
            <ul class="nav nav-second-level collapse">
                <li>
                    <a href="#">Submenu 1-1</a>
                </li>
                <li>
                    <a href="#">Submenu 1-2</a>
                </li>
                <li>
                    <a href="#">Submenu 1-3 <span class="fa arrow"></span></a>
                    <ul class="nav nav-third-level collapse">
                        <li>
                            <a href="#">Submenu 1-3-1</a>
                        </li>
                        <li>
                            <a href="#">Submenu 1-3-2</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">Menu 2</a>
        </li>
        <li>
            <a href="#">Menu 3 <span class="fa arrow"></span></a>
            <ul class="nav nav-second-level collapse">
                <li>
                    <a href="#">Submenu 3-1</a>
                </li>
                <li>
                    <a href="#">Submenu 3-2</a>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        $(document).ready(function() {
        $('#metisMenu').metisMenu();
    });
    </script>
    
</body>
</html>

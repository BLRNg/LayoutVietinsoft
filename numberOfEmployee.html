<!DOCTYPE html>
<html>
<head>
    <title>Số lượng nhân viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .chart-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f0f0f0;
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .chart-slice {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .female-slice {
            background-color: #008060; /* Adjusted green color */
            transform: rotate(0deg);
        }

        .male-slice {
            background-color: #9900cc; /* Adjusted purple color */
            transform: rotate(252deg); /* Calculated based on female percentage */
        }

        .chart-text {
            position: absolute;
            top: 48%; /* Adjust top position slightly */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Số lượng nhân viên</h1>
    <p>Tính đến thời điểm hiện tại 28/08/2023.</p>

    <div class="chart-container">
        <div class="chart-slice female-slice"></div>
        <div class="chart-slice male-slice"></div>
        <div class="chart-text">500<br>Nhân viên</div>
    </div>

    <p>Nữ: 350 (70%)</p>
    <p>Nam: 150 (30%)</p>
</body>
</html>
